name: ðŸš€ Deploy Flask App to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Build & Deploy to EC2
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        cd app
        pip install -r requirements.txt

    - name: Build Docker image
      run: |
        cd app
        docker build -t ${{ secrets.DOCKER_IMAGE }}:latest .

    - name: Login to Docker Hub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_IMAGE }}:latest

    - name: Deploy on EC2 via SSH
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_IMAGE }}:latest
          docker stop flaskapp || true
          docker rm flaskapp || true
          docker run -d -p 80:80 --name flaskapp ${{ secrets.DOCKER_IMAGE }}:latest
